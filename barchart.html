<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Barchart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="init_chart();">
  <p><a href="table.html">Table</a></p>
  
    <div id=chart>
      <p>Time update:
        <label>1995
          <input type="range" min="1995" max="2012" step="1" value="1995" oninput="on_ctl_change();">
          2012
        </label>
      </p>
      <p>Encode bars by:
        <label>
          <input type="radio" checked="true" name="chartEncoding" value="population" onchange="on_ctl_change();">
          Population
        </label>
        <label>
          <input type="radio" name="chartEncoding" value="gdp" onchange="on_ctl_change();">
          GDP
        </label>
      </p>
      <p>Filter by:
        <label>
          <input type="checkbox" value="Africa" onchange="on_ctl_change();"></input>
          Africa
        </label>
        <label>
          <input type="checkbox" value="Americas" onchange="on_ctl_change();"></input>
          Americas
        </label>
        <label>
          <input type="checkbox" value="Asia" onchange="on_ctl_change();"></input>
          Asia
        </label>
        <label>
          <input type="checkbox" value="Europe" onchange="on_ctl_change();"></input>
          Europe
        </label>
        <label>
          <input type="checkbox" value="Oceania" onchange="controlsOnChange();"></input>
          Oceania
        </label>
      </p>
      <p>
        Aggregation:
        <label>
          <input type="radio" checked="true" name="aggregation" value="none" onchange="on_ctl_change();">
          None
        </label>
        <label>
          <input type="radio" name="aggregation" value="by continent" onchange="on_ctl_change();">
          By continent
        </label>
      </p>
      <p>Sort by:
        <label>
          <input type="radio" checked="true" name="sorting" value="name" onchange="on_ctl_change();">
          Name
        </label>
        <label>
          <input type="radio" name="sorting" value="population" onchange="on_ctl_change();">
          Population
        </label>
        <label>
          <input type="radio" name="sorting" value="gdp" onchange="on_ctl_change();">
          GDP
        </label>
      </p>
     </div>
  </body>
</html>
